[deployment]
order = [".jpg$", ".gif$"]

# [[deployment.targets]]
# name = "brainfck"
# URL="s3://brainfck.org?region=eu-central-1"

[[deployment.matchers]]
pattern = "^.+\\.(html|xml|json)$"
gzip = true

[outputs]
home = [ "HTML", "RSS"]

[outputFormats]
[outputFormats.RSS]
mediatype = "application/rss"
baseName = "feed"
