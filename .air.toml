root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  bin = "echo running"
  cmd = "make export"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "content"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "/bin/echo"
  include_dir = ["org"]
  include_ext = ["org"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
