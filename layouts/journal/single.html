{{ define "main" }}
<main class="center mv4 content-width ph3" data-pagefind-body>
  <article class="post">
    <header>
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="post-meta">
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
          {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ with .Params.tags }}
        <div class="post-tags">
          {{ range . }}
          <a class="tag-link" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </header>
    <div class="lh-copy post-content">
      {{ .Content }}
    </div>
  </article>
  <div class="back-to-journal mt4">
    <a href="{{ "/journal/" | relURL }}" class="f6 link dim ba ph3 pv2 mb2 dib mid-gray">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr1" style="vertical-align: text-bottom;">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back to Journal
    </a>
  </div>
</main>
{{ end }}
